<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YK3 NYC - Custom Designs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>YK3 NYC</h1>
        <p>Custom Fashion & Artistry</p>
    </header>
    
    <section id="gallery">
        <h2>Featured Designs</h2>
        <div class="gallery-container">
            <img src="image1.jpg" alt="Custom Design 1">
            <img src="image2.jpg" alt="Custom Design 2">
            <img src="image3.jpg" alt="Custom Design 3">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Follow me on Instagram: <a href="https://www.instagram.com/yk3_nyc/" target="_blank">@yk3_nyc</a></p>
    </footer>
</body>
</html>
